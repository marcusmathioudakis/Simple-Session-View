<!DOCTYPE html>
<html>
<head>
  <title>Simple Session View.html</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main-container" class="flex-container-column">

    <div class="flex-container-row text section">
      <div class="item">
        <h1>A Simple Session View</h1>
        <h3> Each of the boxes below contains a small piece of music. Click a box to turn it on or off, and use the colored boxes to add gain, distortion, delay and reverb effects to each of the pieces.</h3>
      </div>
    </div>

    <div id="playerGrid" class="flex-container-row center-contents section">

      <div class="flex-container-column center track" id="t1">
        <div class="label">
          Drums 
        </div>
        <div id="t1p1" class="button grid-tile player" url="./sounds/wav/drums1.wav">
          <i class="icon"></i>
        </div>
        <div id="t1p2" class="button grid-tile player" url="./sounds/wav/drums2.wav">
          <i class="icon"></i>
        </div>
        <div id="t1p3" class="button grid-tile player" url="./sounds/wav/drums3.wav">
          <i class="icon"></i>
        </div>
        <div id="t1p4" class="button grid-tile player" url="./sounds/wav/drums4.wav">
          <i class="icon"></i>
        </div>
      </div> 

      <div class="flex-container-column center track" id="t2">
        <div class="label">
          Bass
        </div>
        <div id="t2p1" class="button grid-tile player" url="./sounds/wav/bass1.wav">
          <i class="icon"></i>
        </div>
        <div id="t2p2" class="button grid-tile player" url="./sounds/wav/bass2.wav">
          <i class="icon"></i>
        </div>
        <div id="t2p3" class="button grid-tile player" url="./sounds/wav/bass3.wav">
          <i class="icon"></i>
        </div>
        <div id="t2p4" class="button grid-tile player" url="./sounds/wav/bass4.wav">
          <i class="icon"></i>
        </div>
      </div>

      <div class="flex-container-column center track" id="t3">
        <div class="label">
          Chords
        </div>
        <div id="t3p1" class="button grid-tile player" url="./sounds/wav/chords1.wav">
          <i class="icon"></i>
        </div>
        <div id="t3p2" class="button grid-tile player" url="./sounds/wav/chords2.wav">
          <i class="icon"></i>
        </div>
        <div id="t3p3" class="button grid-tile player" url="./sounds/wav/chords3.wav">
          <i class="icon"></i>
        </div>
        <div id="t3p4" class="button grid-tile player" url="./sounds/wav/chords4.wav">
          <i class="icon"></i>
        </div>
      </div>

      <div class="flex-container-column center track" id="t4">
        <div class="label">
          Melodies
        </div>
        <div id="t4p1" class="button grid-tile player" url="./sounds/wav/melody1.wav">
          <i class="icon"></i>
        </div>
        <div id="t4p2" class="button grid-tile player" url="./sounds/wav/melody2.wav">
          <i class="icon"></i>
        </div>
        <div id="t4p3" class="button grid-tile player" url="./sounds/wav/melody3.wav">
          <i class="icon"></i>
        </div>
        <div id="t4p4" class="button grid-tile player" url="./sounds/wav/melody4.wav">
          <i class="icon"></i>
        </div>
      </div>

    </div>

    <div id="effects grid" class="flex-container-row center-contents section">

      <div class="flex-container-column">

        <div effect-name="gain" class="gain effect-controls flex-container-row center-contents">
          <div class="grid-tile t1">
            <div class="dial-container" track-id="t1">
              <input type="text" value="0.7" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t2">
            <div class="dial-container" track-id="t2">
              <input type="text" value="0.7" class="dial" data-width="100%">
            </div>
          </div> 
          <div class="grid-tile t3">
            <div class="dial-container" track-id="t3">
              <input type="text" value="0.7" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t4">
            <div class="dial-container" track-id="t4">
              <input type="text" value="0.7" class="dial" data-width="100%">
            </div>
          </div>
        </div>

        <div effect-name="distortion" class="effect-controls flex-container-row center-contents">
          <div class="grid-tile t1">
            <div class="dial-container" track-id="t1">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t2">
            <div class="dial-container" track-id="t2">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div> 
          <div class="grid-tile t3">
            <div class="dial-container" track-id="t3">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t4">
            <div class="dial-container" track-id="t4">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
        </div>

        <div effect-name="delay" class="effect-controls flex-container-row center-contents">
          <div class="grid-tile t1">
            <div class="dial-container" track-id="t1">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t2">
            <div class="dial-container" track-id="t2">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div> 
          <div class="grid-tile t3">
            <div class="dial-container" track-id="t3">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t4">
            <div class="dial-container" track-id="t4">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
        </div>

        <div effect-name="reverb" class="effect-controls flex-container-row center-contents">
          <div class="grid-tile t1">
            <div class="dial-container" track-id="t1">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t2">
            <div class="dial-container" track-id="t2">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div> 
          <div class="grid-tile t3">
            <div class="dial-container" track-id="t3">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
          <div class="grid-tile t4">
            <div class="dial-container" track-id="t4">
              <input type="text" value="0" class="dial" data-width="100%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<!-- Libraries -->
<script src="./scripts/libraries/Tone.min.js"></script>
<script src="./scripts/libraries/jquery-3.2.1.min.js"></script>
<script src="./scripts/libraries/jquery.knob.min.js"></script>

<script src="./scripts/session-track.js"></script>
<script src="./scripts/session-track-collection.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
