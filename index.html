<!DOCTYPE html>

<head>

  <link href="./styles/index.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div id="main-container" class="flex-container-column">

    <div class="flex-container-row text">
      <div class="item">
        <h1>A Basic Session View</h1>
        <h3> Each of the boxes below contains a small piece of music. Click a box to turn it on or off, 
          and use the colored boxes to add effects to each of the pieces.</h3>
        </div>
      </div>

      <div id="samplerGrid" class="flex-container-row center-contents">

        <div class="flex-container-column center track" index="1">
          <div class="label">
            Drums
          </div>

            <i class="icon-play icon"></i>
          </div>
          <div class="button playButton sampler" index="2">

          </div>
          <div class="button playButton sampler" index="3">

        </div>

            <i class="icon-play icon"></i>
          </div>
          <div class="button playButton sampler" index="3">
            <i class="icon-play icon"></i>
          </div>
          <div class="button playButton sampler" index="4">

        <div class="flex-container-column center track" index="3">
